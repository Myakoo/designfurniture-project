<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Callium - дизайнерская мебель</title>
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="libs/Swiper.js/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>

	<header>
		<div class="container">
			<div class="header-flex">
				<div class="header-flex__left">
					<img class="header-flex__left-img" src="img/Header/header-logo.svg" alt="Logo">
					<nav class="header-flex__left-nav">
						<a href="#">мебель</a>
						<a href="#">освещение</a>
						<a href="#">текстиль</a>
					</nav>
				</div>
				<div class="header-flex__right">
					<img class="header-flex__right-search" src="img/Header/header-search_icon.svg" alt="Search">
					<div class="header-flex__right-bin">
						<img src="img/Header/header-bin_icon.svg" alt="Bin">
						<div class="header-flex__right-bin__count">
							<p>3</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<script src="libs/Swiper.js/swiper-bundle.min.js"></script>
</body>
</html>
